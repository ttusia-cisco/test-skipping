name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  make_success:
    runs-on: ubuntu-latest
    steps:
      - name: Run success script
        run: echo "Running success script"
  sub-workflow:
    uses: ./.github/workflows/sub-workflow.yml
    with:
      run_job: true
  build:
    needs: sub-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Run build script
        run: echo "Running fine"
